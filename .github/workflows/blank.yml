name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build and run Go program
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}	# 服务器地址
          username: ${{ secrets.USRNAME }} # 登陆用户名
          key: ${{ secrets.KEY }} # 服务器私钥
          port: 22
          script: |
            cd /usr/local/blog
            git checkout . && git pull &&
            if [ $? -ne 0 ]; then
              echo "拉取失败，脚本终止"
              exit 1
            fi &&
            docker stop myblog && docker rm myblog && docker rmi myapp:v1 &&
            docker build -t myapp:v1 .
            docker run -d -p 8080:80 --name myblog myapp:v1
            echo "脚本执行完成"